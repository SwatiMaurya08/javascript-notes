<html>
  <head>
    <title>
      If Statement with logical operator
    </title>
  </head>
  <body>
    <h1 style="color: red;">If statment Javascript</h1>
    <script>
      var a = 10;
      var b = 20;
      if (a == 10 && b == 20) document.write("Swati Maurya");
    </script>
  </body>
