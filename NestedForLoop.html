<html>
  <head>
    <title>Nested For Loop</title>
  </head>
  <body>
    <script>
      for (i = 0; i < 3; i++) {
        document.write("Outer Loop");
        document.write(i);
        document.write("<br/>");
        for (j = 0; j <= 5; j++) {
          document.write("Inner Loop");
          document.write(j);
          document.write("<br/>");
        }
      }
    </script>
  </body>
</html>
