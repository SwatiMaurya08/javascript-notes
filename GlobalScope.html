<html>
  <head>
    <title>
      Global Scope
    </title>
  </head>
  <body>
    <script>
      var i = "I am Global Scope"; //Global Variabe
      function show() {
        document.write(i + "<br/>"); // Inside Function
      }
      show();
      document.write(i + "<br/>"); // Outside function

      function display() {
        document.write(i + "<br>"); // inside function
      }
      display();
      if (true) {
        document.write(i + "<br/>");
      }
    </script>
  </body>
</html>
