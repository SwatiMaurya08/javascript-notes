<html>
  <head>
    <title>
      VarLet
    </title>
  </head>
  <body>
    <script>
      function myvar() {
        var a = 10;
        if (true) {
          var a = 20;
          document.write(a + "<br/>");
        }
        document.write(a + "<br/>");
      }
      myvar();
      function mylet() {
        let a = 50;
        if (true) {
          let a = 70;
          document.write(a + "<br/>");
        }
        document.write(a + "<br/>");
      }
      mylet();
    </script>
  </body>
</html>
