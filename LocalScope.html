<html>
  <head>
    <title>
      Local Scope
    </title>
  </head>
  <body>
    <script>
      var i = "I am Gobal Scope";
      function disp() {
        var j = "I am Local Variable"; //Local Variable
        document.write(j + "<br/>");
      }
      disp();
      document.write(i + "<br>");
    </script>
  </body>
</html>
