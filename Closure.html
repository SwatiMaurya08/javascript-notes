<html>
  <head>
    <title>
      Closure
    </title>
  </head>
  <body>
    <script>
      var i = 10; // here var  i is the  parent(outside) but we  can  access it inside the function
      function disp() {
        var j = 20;
        document.write(j + "<br/>");
        document.write(i + "<br/>");
      }
      disp();
    </script>
  </body>
</html>
