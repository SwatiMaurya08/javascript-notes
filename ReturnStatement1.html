<html>
  <head>
    <title>
      Return Statement
    </title>
  </head>
  <body>
    <script>
      function add(a, b) {
        return a + b;
      }
      document.write(add(10, 20));
      document.write("<br/>");
      document.write(add(20, 20));
      document.write("<br/>");
      document.write(add(30, 20));
      document.write("<br/>");
      document.write(add(40, 20));
      document.write("<br/>");
      document.write(add(50, 20));
      document.write("<br/>");
      document.write(add(60, 20));
    </script>
  </body>
</html>
